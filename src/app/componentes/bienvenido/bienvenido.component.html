<app-navbar></app-navbar>
<br>
<div class="container">
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <h1 class="display-4 font-italic">Franco Spineti</h1>
        Url de Github: <a class="lead my-3" href="data.html_url">{{data.html_url}}</a>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <h3 class="mb-0">
              <a class="text-dark" >{{data.name}}</a>
            </h3>
            <div class="mb-1 text-muted"></div>
            <p class="card-text mb-auto">Fecha de Creacion: {{data.created_at}}</p>
            <p class="card-text mb-auto">Update: {{data.updated_at}}</p>
          </div>
          <img class="card-img-right flex-auto d-none d-md-block" [src]="data.avatar_url" width="100px" height="1000px" alt="Card image cap">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
          <div class="card-body d-flex flex-column align-items-start">
            <h3 class="mb-0">
              <a class="text-dark" >Cantidad de Repositorios</a>
            </h3>
            <div class="mb-1 text-muted">{{data.public_repos}}</div>
            <p class="card-text mb-auto">Seguidores: {{data.followers}}</p>
            <p class="card-text mb-auto">Siguiendo: {{data.following}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
