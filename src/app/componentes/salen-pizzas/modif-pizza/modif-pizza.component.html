<div class="card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3">
      <h4 class="my-0 fw-normal">Modificar Pizza</h4>
    </div>
    <div class="card-body" *ngIf="pizzaSeleccionada" (change)="pizzaSeleccionada">
      <ul class="list-unstyled mt-3 mb-4">
        <form [formGroup]="formGroup" (ngSubmit)="modificarPizza()">
          
          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example1">Nombre</label>
            <input type="text" id="form4Example1" class="form-control" value='{{pizzaSeleccionada.nombre}}' formControlName="nombre"/>
          </div>
          
          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example2">Precio</label>
            <input type="number" id="form4Example2" class="form-control" value={{pizzaSeleccionada.precio}} formControlName="precio"/>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example3">Peso</label>
            <input type="number" id="form4Example3" class="form-control" value={{pizzaSeleccionada.peso}} formControlName="peso"/>
          </div>
          
          <div class="form-outline mb-4">
            <label class="form-label" for="form4Example4">Ingredientes</label>
            <textarea class="form-control" id="form4Example4" rows="4" value={{pizzaSeleccionada.ingredientes}} formControlName="ingredientes"></textarea>
          </div>
          <button type="submit" class="w-100 btn btn-lg btn-primary"  (click)="modificarPizza()">Modificar</button>
        </form>
      </ul>
    </div>
</div>
