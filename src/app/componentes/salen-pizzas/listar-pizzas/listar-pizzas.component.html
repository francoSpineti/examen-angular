<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Listado de repartidor</span>    
  </h4>
    <div >
      <ul class="list-group mb-3" style="width:80%; height:300px; overflow: scroll;"  >
        <div >
          <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let pizza of listaPizzas ">
            <button class="btn btn-light" (click)="llamarEvento(pizza)">
                Pizza:
              <h6 class="my-0">{{pizza.nombre}}</h6>
            </button>
          </li>
        </div>
      </ul>
    </div>
