<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">Alta de Pizzas</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <form [formGroup]="formGroup" (ngSubmit)="altaPizza()">
            
            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example1">Nombre</label>
              <input type="text" id="form4Example1" class="form-control"  formControlName="nombre"/>
            </div>
            
            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example2">Precio</label>
              <input type="number" id="form4Example2" class="form-control" formControlName="precio"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example3">Peso</label>
              <input type="number" id="form4Example3" class="form-control" formControlName="peso"/>
            </div>
            
            <div class="form-outline mb-4">
              <label class="form-label" for="form4Example4">Ingredientes</label>
              <textarea class="form-control" id="form4Example4" rows="4" formControlName="ingredientes"></textarea>
            </div>
            <button type="submit" class="w-100 btn btn-lg btn-primary" [disabled]="formGroup.invalid" (click)="altaPizza()">Alta</button>
          </form>
        </ul>
      </div>
    </div>
  </div>
