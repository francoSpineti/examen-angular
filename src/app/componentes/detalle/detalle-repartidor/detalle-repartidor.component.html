<h2>Detalle Repartidor</h2>
<div *ngIf="repartidorSeleccionado">
    <h3>Repartidor:</h3>
    <p>Nombre: {{repartidorSeleccionado.nombre}} </p>
    <p>Dni: {{repartidorSeleccionado.dni}} </p>
    <p>Edad: {{repartidorSeleccionado.edad}} </p>
    <p>Capacidad de transporte de pizzas: {{repartidorSeleccionado.capacidadTransporte}} </p>
    <p>Posee unidad propia: {{repartidorSeleccionado.unidadPropia}} </p>
</div>
